<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- sass custom -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;500;700&family=Poppins:wght@100;300;400;500;600&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&display=swap');
    </style>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./libraries/xZoom-master/src/xzoom.css">
    <link rel="stylesheet" href="./libraries/gijgo-master/dist/combined/css/gijgo.min.css">
    <link rel="stylesheet" href="../css/main.css">
    <title>Detail Package</title>
    <script src="https://kit.fontawesome.com/3e89cfe6ad.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="success-content text-center mt-5 d-flex flex-column justify-content-center align-items-center">
            <img src="./images/Mail@2x.jpg" alt="">
            <h2>Yay! Success</h2>
            <p>We've sent your email for trip <br>
                instruction please read it as well</p>
            <a href="" class="btn btn-back-to-home mt-3 px-5">
                Back to Home
            </a>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous">
    </script>

    <!-- Retina -->

    <script src="./libraries/xZoom-master/src/xzoom.js"></script>
    <script src="./libraries/retina/retina.min.js"></script>
    <script src="./libraries/gijgo-master/dist/combined/js/gijgo.min.js"></script>

    <script>
        $(document).ready(function () {
            // alert("OK")
            $('.xzoom, .xzoom-gallery').xzoom({
                zoomWidth: 500,
                title: false,
                tint: '#333',
                Xoffset: 15
            })
            $('.datepicker').datepicker({
                uiLibrary: 'bootstrap4',
                icons: {
                    rightIcon: '<img src="./images/Calender Icon@2x.jpg" height="20px" />'
                }
            });
        })
    </script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
</body>

</html>
